<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
   


</head>
<body>
    <nav class="titre">
            <div>
                <img class ="logo" src="{{ url_for('static', filename= '')}}{{url_image}}" alt="">
            </div>
            <ul class="nav-list">
                    <li class="list-items">
                            <a href="{{ url_for('gabontransmoney') }}">
                                Gabontransmoney
                            </a>
                        
                        
                    </li>
                    <li class="list-items" id="delice">
                            <a href="{{ url_for('nancyservices') }}">La révédélices</a>
                    </li>
                    <li class="list-items" id="gabon">
                            <a href="{{ url_for('grille_cfa') }}">Nos tarif vers la France</a>
                        
                    </li>
                    <li class="list-items" id="france">
                            <a href="{{ url_for('grille_euro') }}">Nos tarifs vers le Gabon</a>
                        
                    </li>
                    <li class="list-items" id="gabon">
                     
                            <a href="{{ url_for('support') }}">Contact support</a>
                        
            
                    </li>
            </ul>
            <div class="menu">
                <div class="menu-line"></div>
                <div class="menu-line"></div>
                <div class="menu-line"></div>
            </div>
        <h2 style="color:white; margin-left:45px; font-family:cursive;
        font-style: italic;">{{ title }}</h3>
    </nav>


    <main>
        {% block ajouter %} 
        
        {%endblock%}
    </main>
    <footer style="background-color:black;">
        <br>
        <br>
        <form>
            <input class = "pied" placeholder="Nom">
            <input class = "pied" placeholder="Email">
            <textarea class = "pied" placeholder="Votre message ici ...."></textarea>
            <button>Envoyer</button>
        </form>
        <div id="deuxiemeTrait"></div>
        <div id="copyrightEtIcons">
            <div id="copyright">
                <span> © fromScratch(); 2023</span>
            </div>
            <div id="icons">
                <a href="http://www.twitter.fr"><i class ="fab 
                    fa-twitter"></i>
                </a>

                <a href="http://www.instagram.fr"><i class ="fab 
                        fa-instagram"></i>
                </a>

                <a href="http://www.facebook.fr"><i class ="fab 
                            fa-facebook"></i>
                </a>
            </div>
        </div>
    </footer>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/cesiumjs/1.78/Build/Cesium/Cesium.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js" defer></script>
    <script src="{{url_for('static', filename='js_style.js') }}" defer></script>
    <script>
        $(document).ready(function () {
            $(".estimer").click(function () {
                $.ajax({
                url: ' ',
                type: "get",
                contentType: "application/json",
                data: {
                    montant: $("#montant").val(),
                    country: $("#pays").val(),
                },
                });
            });
            });
    </script>
    <script src="https://js.stripe.com/v3/" defer></script>

</body>
</html>
